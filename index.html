<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    h1 {
      position: absolute;
      top: 10px;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }

    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }

    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }

    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
      white-space: nowrap;
    }

    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 200px;
      padding: 0 20px;
      font-size: 5em;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }

    #scannerOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #reader {
      width: 100%;
      max-width: 600px;
    }

    #scannerLine {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }

    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
    }

    #topSection {
      padding: 20px;
      text-align: center;
    }

    #scannedValue {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #infoText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    #typedQuantity {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #bottomSection {
      background: #111;
      padding: 20px;
    }

    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .keypad-btn {
      background: #333;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #confirmBtn {
      margin-top: 10px;
      width: 100%;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <button id="backButton">Atpakaļ</button>

  <div id="scannerOverlay">
    <div id="reader"></div>
  </div>

  <div id="scannerLine"></div>

  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
    <div id="bottomSection">
      <div class="keypad-grid" id="keypadGrid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn" id="backBtn">Atpakaļ</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn" id="delBtn">Nodzēst</button>
      </div>
      <button class="keypad-btn" id="confirmBtn">Apstiprināt</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <script>
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const scannerLine = document.getElementById('scannerLine');

    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let scannedCode = "";
    let typedQuantity = "";
    let html5QrcodeScanner;

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    function closeScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          overlay.style.display = 'none';
          scannerLine.style.display = 'none';
          backButton.style.display = 'none';
          buttonContainer.style.display = 'block';
        }).catch(err => console.error("Stop error", err));
      }
    }

    function showResultOverlay(code) {
      scannedCode = code;
      typedQuantity = "";
      scannedValueDiv.textContent = scannedCode;
      typedQuantityDiv.textContent = typedQuantity;
      resultOverlay.style.display = 'flex';
    }

    function hideResultOverlay() {
      resultOverlay.style.display = 'none';
      scannedCode = "";
      typedQuantity = "";
      scannedValueDiv.textContent = "";
      typedQuantityDiv.textContent = "";
    }

    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });

    backBtn.addEventListener('click', hideResultOverlay);
    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });

    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      hideResultOverlay();
    });

    startButton.addEventListener('click', async () => {
      overlay.style.display = 'flex';
      scannerLine.style.display = 'block';
      buttonContainer.style.display = 'none';
      backButton.style.display = 'block';

      const formats = [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ];

      html5QrcodeScanner = new Html5Qrcode("reader");

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
          formatsToSupport: formats
        },
        (decodedText, result) => {
          playBeep();
          html5QrcodeScanner.stop();
          closeScanner();
          showResultOverlay(decodedText);
        },
        (errorMessage) => {
          // console.warn("Scan error:", errorMessage);
        }
      ).catch(err => {
        alert("Kļūda: nevar piekļūt kamerai. Lūdzu, atļauj pārlūkprogrammai izmantot kameru.");
        closeScanner();
      });
    });

    backButton.addEventListener('click', closeScanner);
  </script>
</body>
</html>
