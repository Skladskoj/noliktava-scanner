<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava (Quagga2 Test)</title>
  <style>
    /* Базовые стили */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    h1 {
      position: absolute;
      top: 0;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }
    /* Контейнер для кнопки "Skenēt" с текстом */
    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }
    /* Круглая кнопка без текста */
    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }
    /* Контейнер для текста, расположенный поверх кнопки */
    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    /* Кнопка "Atpakaļ" (правый нижний угол) */
    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 150px;
      padding: 0 20px;
      font-size: 5em;
      margin: 0;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }
    /* Оверлей сканера */
    #scannerOverlay {
      display: none;
      position: absolute;
      top: 300px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    /* Красная линия сканирования */
    #scannerLine {
      position: absolute;
      top: 50%;
      left: 100px;
      width: calc(100% - 200px);
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }
    /* Оверлей результата */
    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Верхняя часть результата */
    #topSection {
      padding: 20px;
      text-align: center;
    }
    #scannedValue {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #infoText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #typedQuantity {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    /* Нижняя часть – клавиатура */
    #bottomSection {
      background: #111;
      padding: 20px;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 0 auto;
      max-width: 400px;
    }
    .keypad-btn {
      background: #333;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    #confirmBtn {
      margin-top: 10px;
      width: 100%;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <!-- Контейнер для круглой кнопки "Skenēt" -->
  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <!-- Кнопка "Atpakaļ" -->
  <button id="backButton">Atpakaļ</button>

  <!-- Оверлей сканера -->
  <div id="scannerOverlay">
    <!-- Quagga2 создаст видеопоток здесь -->
  </div>

  <!-- Линия сканирования -->
  <div id="scannerLine"></div>

  <!-- Оверлей результата -->
  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
    <div id="bottomSection">
      <div class="keypad-grid" id="keypadGrid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn" id="backBtn">Atpakaļ</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn" id="delBtn">Nodzēst</button>
      </div>
      <button class="keypad-btn" id="confirmBtn">Apstiprināt</button>
    </div>
  </div>

  <!-- Подключаем Quagga2 и jsQR -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    // Элементы интерфейса
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const scannerLine = document.getElementById('scannerLine');
    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let scannedCode = "";
    let typedQuantity = "";
    let lastDetectedCode = null;
    let matchCount = 0;
    let modeSwitchInterval = null;
    let currentMode = 'barcode'; // "barcode" или "qr"

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    function closeScanner() {
      Quagga.stop();
      overlay.style.display = 'none';
      scannerLine.style.display = 'none';
      backButton.style.display = 'none';
      buttonContainer.style.display = 'block';
      lastDetectedCode = null;
      matchCount = 0;
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      }
    }

    function showResultOverlay(code) {
      scannedCode = code;
      typedQuantity = "";
      scannedValueDiv.textContent = scannedCode;
      typedQuantityDiv.textContent = typedQuantity;
      resultOverlay.style.display = 'flex';
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      }
    }

    function hideResultOverlay() {
      resultOverlay.style.display = 'none';
      scannedCode = "";
      typedQuantity = "";
      scannedValueDiv.textContent = "";
      typedQuantityDiv.textContent = "";
    }

    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });

    backBtn.addEventListener('click', hideResultOverlay);
    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });
    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      hideResultOverlay();
    });

    function onDetectedCallback(result) {
      const code = result.codeResult.code;
      if (code === lastDetectedCode) {
        matchCount++;
      } else {
        lastDetectedCode = code;
        matchCount = 1;
      }
      if (matchCount >= 5) {
        Quagga.offDetected(onDetectedCallback);
        playBeep();
        setTimeout(() => {
          closeScanner();
          showResultOverlay(code);
        }, 300);
      }
    }

    function scanQRCode() {
      const video = overlay.querySelector('video') || document.querySelector('video');
      if (!video || video.readyState !== video.HAVE_ENOUGH_DATA) return;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
      if (qrCode) {
        playBeep();
        setTimeout(() => {
          closeScanner();
          showResultOverlay(qrCode.data);
        }, 300);
      }
    }

    function switchMode() {
      if (currentMode === 'barcode') {
        console.log("Switching to QR mode");
        Quagga.offDetected(onDetectedCallback);
        currentMode = 'qr';
        scanQRCode();
      } else {
        console.log("Switching to barcode mode");
        currentMode = 'barcode';
        Quagga.onDetected(onDetectedCallback);
      }
    }

    function initAndScan() {
      overlay.style.display = 'flex';
      scannerLine.style.display = 'block';
      buttonContainer.style.display = 'none';
      backButton.style.display = 'block';

      lastDetectedCode = null;
      matchCount = 0;
      currentMode = 'barcode';

      // Инициализация Quagga2
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: overlay,
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "upc_reader",
            "upc_e_reader",
            "i2of5_reader",
            "2of5_reader",
            "code_93_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
        Quagga.onDetected(onDetectedCallback);
        modeSwitchInterval = setInterval(switchMode, 1000);
      });
    }

    startButton.addEventListener('click', initAndScan);
    backButton.addEventListener('click', closeScanner);
  </script>
</body>
</html>
