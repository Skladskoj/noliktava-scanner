<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava (ZXing‑JS)</title>
  <style>
    /* Общие стили */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    h1 {
      position: absolute;
      top: 0;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }
    /* Контейнер кнопки "Skenēt" */
    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }
    /* Кнопка */
    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }
    /* Текст поверх кнопки */
    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    /* Кнопка "Atpakaļ" */
    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 150px;
      padding: 0 20px;
      font-size: 5em;
      margin: 0;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }
    /* Оверлей сканера с видеопотоком */
    #scannerOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Видео занимает всё пространство */
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Оверлей результата */
    #resultOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Верхняя часть результата */
    #topSection {
      padding: 20px;
      text-align: center;
    }
    #scannedValue {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #infoText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #typedQuantity {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    /* Нижняя часть – клавиатура */
    #bottomSection {
      background: #111;
      padding: 20px;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 0 auto;
      max-width: 400px;
    }
    .keypad-btn {
      background: #333;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    #confirmBtn {
      margin-top: 10px;
      width: 100%;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <!-- Контейнер для кнопки "Skenēt" -->
  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <!-- Кнопка "Atpakaļ" -->
  <button id="backButton">Atpakaļ</button>

  <!-- Оверлей сканера с видео -->
  <div id="scannerOverlay">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- Оверлей результата -->
  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
    <div id="bottomSection">
      <div class="keypad-grid" id="keypadGrid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn" id="backBtn">Atpakaļ</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn" id="delBtn">Nodzēst</button>
      </div>
      <button class="keypad-btn" id="confirmBtn">Apstiprināt</button>
    </div>
  </div>

  <!-- Подключаем ZXing‑JS для браузера -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    // Элементы интерфейса
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const video = document.getElementById('video');
    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let scannedCode = "";
    let typedQuantity = "";
    // Создаём экземпляр считывателя
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Функция звукового сигнала
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    // Функция закрытия сканера
    function closeScanner() {
      codeReader.reset(); // Останавливает видеопоток
      overlay.style.display = 'none';
      backButton.style.display = 'none';
      buttonContainer.style.display = 'block';
    }

    // Отображение результата
    function showResultOverlay(code) {
      scannedCode = code;
      scannedValueDiv.textContent = scannedCode;
      resultOverlay.style.display = 'flex';
    }

    // Инициализация и запуск сканирования
    function initAndScan() {
      overlay.style.display = 'flex';
      backButton.style.display = 'block';
      buttonContainer.style.display = 'none';
      resultOverlay.style.display = 'none';

      // decodeFromVideoDevice: если deviceId не указан, будет выбран первый доступный
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          playBeep();
          closeScanner();
          showResultOverlay(result.text);
        }
        // Если ошибка, можно её обработать (например, если ничего не найдено — но здесь мы просто продолжаем сканировать)
      });
    }

    // Обработчики событий
    startButton.addEventListener('click', initAndScan);
    backButton.addEventListener('click', closeScanner);

    // Обработка нажатий на клавиатуру (как в предыдущих примерах)
    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });
    backBtn.addEventListener('click', () => {
      resultOverlay.style.display = 'none';
    });
    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });
    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      resultOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
