<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    h1 {
      position: absolute;
      top: 10px;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }

    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }

    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }

    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
      white-space: nowrap;
    }

    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 200px;
      padding: 0 20px;
      font-size: 5em;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }

    #scannerOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }

    #scannerLine {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }

    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
   
      flex-direction: column;
      justify-content: space-between;
    }

    #topSection {
      padding: 20px;
      text-align: center;
    }

    #scannedValue {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #infoText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    #typedQuantity {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #bottomSection {
      background: #111;
      padding: 20px;
    }

    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .keypad-btn {
      background: #333;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #confirmBtn {
      margin-top: 10px;
      width: 100%;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <button id="backButton">Atpakaļ</button>

  <div id="scannerOverlay">
    <video id="preview"></video>
  </div>

  <div id="scannerLine"></div>

  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
    <div id="bottomSection">
      <div class="keypad-grid" id="keypadGrid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn" id="backBtn">Atpakaļ</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn" id="delBtn">Nodzēst</button>
      </div>
      <button class="keypad-btn" id="confirmBtn">Apstiprināt</button>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const videoElement = document.getElementById('preview');
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const scannerLine = document.getElementById('scannerLine');

    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let scannedCode = "";
    let typedQuantity = "";
    let codeReader;

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    function closeScanner() {
      if (codeReader) codeReader.stop();
      overlay.style.display = 'none';
      scannerLine.style.display = 'none';
      backButton.style.display = 'none';
      buttonContainer.style.display = 'block';
    }

    function showResultOverlay(code) {
      scannedCode = code;
      typedQuantity = "";
      scannedValueDiv.textContent = scannedCode;
      typedQuantityDiv.textContent = typedQuantity;
      resultOverlay.style.display = 'flex';
    }

    function hideResultOverlay() {
      resultOverlay.style.display = 'none';
      scannedCode = "";
      typedQuantity = "";
      scannedValueDiv.textContent = "";
      typedQuantityDiv.textContent = "";
    }

    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });

    backBtn.addEventListener('click', hideResultOverlay);
    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });

    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      hideResultOverlay();
    });

    startButton.addEventListener('click', async () => {
      overlay.style.display = 'flex';
      scannerLine.style.display = 'block';
      buttonContainer.style.display = 'none';
      backButton.style.display = 'block';

      const ZXing = window.ZXing;
      const hints = new Map();
      const formats = [
        ZXing.BarcodeFormat.QR_CODE,
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.CODE_39,
        ZXing.BarcodeFormat.UPC_A
      ];
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);

      codeReader = new ZXing.BrowserMultiFormatReader(hints, {
        delayBetweenScanAttempts: 100
      });

      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      const backCam = devices.find(d => /back|rear|задн|aizmugur/i.test(d.label)) || devices[0];

      let lastText = "";
      let repeat = 0;

      codeReader.decodeFromVideoDevice(backCam.deviceId, videoElement, (result, err) => {
        if (result) {
          const text = result.getText();
          if (text === lastText) {
            repeat++;
          } else {
            lastText = text;
            repeat = 1;
          }

          if (repeat >= 3) {
            playBeep();
            codeReader.reset();
            closeScanner();
            showResultOverlay(text);
          }
        }
      });
    });

    backButton.addEventListener('click', closeScanner);
  </script>
</body>
</html>
