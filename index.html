<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Noliktava</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 0;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }

    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }

    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }

    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
    }

    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 150px;
      padding: 0 20px;
      font-size: 5em;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }

    #scannerOverlay {
      display: none;
      position: absolute;
      top: 300px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }

    #scannerLine {
      position: absolute;
      top: 50%;
      left: 100px;
      width: calc(100% - 200px);
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }

    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: calc(var(--vh, 1vh) * 50);
    }

    #topSection {
      padding: 20px;
      text-align: center;
    }

    #scannedValue {
      font-size: 4em;
      margin-bottom: 10px;
    }

    #infoText {
      font-size: 2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    #typedQuantity {
      font-size: 5em;
      margin-bottom: 10px;
    }

    #bottomSection {
      display: none;
      position: fixed;
      top: calc(100vh - (var(--vh, 1vh) * 50));
      width: 100vw;
      height: calc(var(--vh, 1vh) * 50);
      background: #000;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 3000;
    }

    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .keypad-zero-row {
      display: flex;
      justify-content: center;
      padding: 0 10px;
      margin-bottom: 10px;
    }

    .keypad-zero-row .zero {
      width: 100%;
      max-width: 400px;
      height: 200px;
      background: #333;
      color: #fff;
      font-size: 3em;
      border: none;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #keypadActions {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      height: 80px;
      background: #111;
      box-sizing: border-box;
      gap: 10px;
    }

    #keypadActions button {
      flex: 1;
      font-size: 1.5em;
      background: orange;
      border: none;
      border-radius: 15px;
      color: white;
      height: 100%;
    }
  </style>

  <script>
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    window.addEventListener('load', setVh);
  </script>
</head>
<body>
  <!-- Содержимое body, как в твоей версии: h1, кнопки, resultOverlay, keypadGrid, keypad-zero-row, keypadActions -->
</body>
</html>
