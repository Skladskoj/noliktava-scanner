<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 0;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }
    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }
    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }
    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 150px;
      padding: 0 20px;
      font-size: 5em;
      margin: 0;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }
    #scannerOverlay {
      display: none;
      position: absolute;
      top: 300px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    #scannerLine {
      position: absolute;
      top: 50%;
      left: 100px;
      width: calc(100% - 200px);
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }
    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 45vh; /* чтобы содержимое сверху не перекрывалось клавиатурой */

    }
    #topSection {
      padding: 20px;
      text-align: center;
    }
    #scannedValue {
      font-size: 4em;
      margin-bottom: 10px;
    }
    #infoText {
      font-size: 2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #typedQuantity {
      font-size: 5em;
      margin-bottom: 10px;
    }

    /* Обновлённая клавиатура */
#bottomSection {
  display: none;
  position: fixed;
  bottom: 50px;
  width: 100vw;
  height: 50vh;
  background: #000;
  flex-direction: column;
  box-sizing: border-box;

  /* Приподнять чуть выше и учесть safe-area на iPhone */
  padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 10px);
  z-index: 3000;
}

.keypad-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 200px;
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
  flex: 1;
  margin-bottom: 10px; /* ← добавили отступ вниз */
}

.keypad-btn {
  background: #333;
  color: #fff;
  font-size: 3em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
}
   #keypadActions {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px;
  height: 100px;
  background: #111;
  box-sizing: border-box;
     margin-top: 10px;
}
#keypadActions button {
  flex: 1;
  margin: 0 10px;
  font-size: 3em;
  background: orange;
  border: none;
  border-radius: 10px;
  color: white;
  height: 150px;
}

  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <button id="backButton">Atpakaļ</button>

  <div id="scannerOverlay"></div>
  <div id="scannerLine"></div>

  <!-- Оверлей с результатом (без клавиатуры) -->
  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
  </div>

  <!-- Клавиатура вынесена отдельно -->
  <div id="bottomSection" style="display: none;">
    <div class="keypad-grid" id="keypadGrid">
      <button class="keypad-btn">1</button>
      <button class="keypad-btn">2</button>
      <button class="keypad-btn">3</button>
      <button class="keypad-btn">4</button>
      <button class="keypad-btn">5</button>
      <button class="keypad-btn">6</button>
      <button class="keypad-btn">7</button>
      <button class="keypad-btn">8</button>
      <button class="keypad-btn">9</button>
      <div></div>
      <button class="keypad-btn">0</button>
      <div></div>
    </div>
    <div id="keypadActions">
      <button id="backBtn">Atpakaļ</button>
      <button id="delBtn">Nodzēst</button>
      <button id="confirmBtn">Apstiprināt</button>
    </div>
  </div>
</body>


  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const scannerLine = document.getElementById('scannerLine');
    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let scannedCode = "";
    let typedQuantity = "";
    let lastDetectedCode = null;
    let matchCount = 0;
    let modeSwitchInterval = null;
    let currentMode = 'barcode';

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => { oscillator.stop(); }, 200);
    }

    function closeScanner() {
      Quagga.stop();
      overlay.style.display = 'none';
      scannerLine.style.display = 'none';
      backButton.style.display = 'none';
      buttonContainer.style.display = 'block';
      lastDetectedCode = null;
      matchCount = 0;
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      }
    }

    function showResultOverlay(code) {
      scannedCode = code;
      typedQuantity = "";
      scannedValueDiv.textContent = scannedCode;
      typedQuantityDiv.textContent = typedQuantity;
      resultOverlay.style.display = 'flex';
      document.getElementById('bottomSection').style.display = 'flex';
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      
      }
    }

    function hideResultOverlay() {
      resultOverlay.style.display = 'none';
      document.getElementById('bottomSection').style.display = 'none';
      scannedCode = "";
      typedQuantity = "";
      scannedValueDiv.textContent = "";
      typedQuantityDiv.textContent = "";
    }

    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });

    backBtn.addEventListener('click', hideResultOverlay);

    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });

    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      hideResultOverlay();
    });

    function onDetectedCallback(result) {
      const code = result.codeResult.code;
      if (code === lastDetectedCode) {
        matchCount++;
      } else {
        lastDetectedCode = code;
        matchCount = 1;
      }
      if (matchCount >= 5) {
        Quagga.offDetected(onDetectedCallback);
        playBeep();
        setTimeout(() => {
          closeScanner();
          showResultOverlay(code);
        }, 300);
      }
    }

    function scanQRCode() {
      const video = overlay.querySelector('video') || document.querySelector('video');
      if (!video || video.readyState !== video.HAVE_ENOUGH_DATA) return;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
      if (qrCode) {
        playBeep();
        closeScanner();
        showResultOverlay(qrCode.data);
      }
    }

    function switchMode() {
      if (currentMode === 'barcode') {
        Quagga.offDetected(onDetectedCallback);
        currentMode = 'qr';
        scanQRCode();
      } else {
        currentMode = 'barcode';
        Quagga.onDetected(onDetectedCallback);
      }
    }

    function initAndScan() {
      overlay.style.display = 'flex';
      scannerLine.style.display = 'block';
      buttonContainer.style.display = 'none';
      backButton.style.display = 'block';
      lastDetectedCode = null;
      matchCount = 0;
      currentMode = 'barcode';

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: overlay,
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: [
            "code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader",
            "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader",
            "i2of5_reader", "2of5_reader", "code_93_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
        Quagga.onDetected(onDetectedCallback);
        modeSwitchInterval = setInterval(switchMode, 500);
      });
    }

    startButton.addEventListener('click', initAndScan);
    backButton.addEventListener('click', closeScanner);
  </script>
</body>
</html>
