<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noliktava</title>
  <style>
    /* Базовые стили */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    h1 {
      position: absolute;
      top: 0;
      font-size: 5em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }
    /* Контейнер для кнопки "Skenēt" с текстом */
    #buttonContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: calc(100vw - 150px);
      height: calc(100vw - 150px);
      transform: translate(-50%, -50%);
      z-index: 1100;
    }
    /* Круглая кнопка без текста */
    #startButton {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%;
      background: orange;
    }
    /* Контейнер для текста, расположенный поверх кнопки */
    #buttonTextContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: calc((100vw - 100px) * 0.19);
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    /* Кнопка "Atpakaļ" (правый нижний угол) */
    #backButton {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 150px;
      padding: 0 20px;
      font-size: 5em;
      margin: 0;
      z-index: 1100;
      background: orange;
      color: white;
      border: none;
      border-radius: 20px;
      display: none;
    }
    /* Оверлей сканера */
    #scannerOverlay {
      display: none;
      position: absolute;
      top: 300px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    /* Канвас для отрисовки рамки поверх видео */
    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      /* Чтобы канвас занимал всё пространство контейнера */
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    /* Красная линия сканирования */
    #scannerLine {
      position: absolute;
      top: 50%;
      left: 100px;
      width: calc(100% - 200px);
      height: 10px;
      background-color: red;
      z-index: 1500;
      display: none;
    }
    /* Оверлей результата */
    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Верхняя часть результата */
    #topSection {
      padding: 20px;
      text-align: center;
    }
    #scannedValue {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #infoText {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #typedQuantity {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    /* Нижняя часть – клавиатура */
    #bottomSection {
      background: #111;
      padding: 20px;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 0 auto;
      max-width: 400px;
    }
    .keypad-btn {
      background: #333;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    #confirmBtn {
      margin-top: 10px;
      width: 100%;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Noliktava</h1>

  <!-- Контейнер для круглой кнопки "Skenēt" -->
  <div id="buttonContainer">
    <button id="startButton"></button>
    <div id="buttonTextContainer">Skenēt</div>
  </div>

  <!-- Кнопка "Atpakaļ" -->
  <button id="backButton">Atpakaļ</button>

  <!-- Оверлей сканера -->
  <div id="scannerOverlay">
    <!-- Здесь QuaggaJS создаст видеопоток -->
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- Линия сканирования -->
  <div id="scannerLine"></div>

  <!-- Оверлей результата -->
  <div id="resultOverlay">
    <div id="topSection">
      <div id="scannedValue"></div>
      <div id="infoText">ievadiet preces skaitu</div>
      <div id="typedQuantity"></div>
    </div>
    <div id="bottomSection">
      <div class="keypad-grid" id="keypadGrid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn" id="backBtn">Atpakaļ</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn" id="delBtn">Nodzēst</button>
      </div>
      <button class="keypad-btn" id="confirmBtn">Apstiprināt</button>
    </div>
  </div>

  <!-- Подключаем библиотеки -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    // Элементы интерфейса
    const startButton = document.getElementById('startButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const backButton = document.getElementById('backButton');
    const overlay = document.getElementById('scannerOverlay');
    const scannerLine = document.getElementById('scannerLine');
    const resultOverlay = document.getElementById('resultOverlay');
    const scannedValueDiv = document.getElementById('scannedValue');
    const typedQuantityDiv = document.getElementById('typedQuantity');
    const keypadGrid = document.getElementById('keypadGrid');
    const backBtn = document.getElementById('backBtn');
    const delBtn = document.getElementById('delBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const drawingCanvas = document.getElementById('drawingCanvas');

    let scannedCode = "";
    let typedQuantity = "";
    let lastDetectedCode = null;
    let matchCount = 0;
    let modeSwitchInterval = null;
    let currentMode = 'barcode'; // "barcode" или "qr"

    // Функция звукового сигнала
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 1000;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
      }, 200);
    }

    // Функция для отрисовки рамки с учетом масштабирования
    function drawBoundingBox(points) {
      if (!drawingCanvas) return;
      const ctx = drawingCanvas.getContext("2d");
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

      // Определяем коэффициенты масштабирования
      const video = overlay.querySelector('video') || document.querySelector('video');
      let scaleX = 1, scaleY = 1;
      if (video && video.videoWidth && video.clientWidth) {
        // Используем размеры, отображаемые на экране
        scaleX = drawingCanvas.width / video.videoWidth;
        scaleY = drawingCanvas.height / video.videoHeight;
      }

      let scaledPoints = points;
      if (points.length && Array.isArray(points[0])) {
        // Если точки заданы как массив массивов, преобразуем в объекты и умножаем на коэффициенты
        scaledPoints = points.map(p => ({ x: p[0] * scaleX, y: p[1] * scaleY }));
      } else if (points.length && points[0].x !== undefined) {
        scaledPoints = points.map(p => ({ x: p.x * scaleX, y: p.y * scaleY }));
      }

      ctx.beginPath();
      ctx.moveTo(scaledPoints[0].x, scaledPoints[0].y);
      for (let i = 1; i < scaledPoints.length; i++) {
        ctx.lineTo(scaledPoints[i].x, scaledPoints[i].y);
      }
      ctx.closePath();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "lime";
      ctx.stroke();
    }

    // Функция для очистки канваса
    function clearBoundingBox() {
      if (!drawingCanvas) return;
      const ctx = drawingCanvas.getContext("2d");
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
    }

    // Функция закрытия сканера и очистки интервалов/канваса
    function closeScanner() {
      Quagga.stop();
      overlay.style.display = 'none';
      scannerLine.style.display = 'none';
      backButton.style.display = 'none';
      buttonContainer.style.display = 'block';
      lastDetectedCode = null;
      matchCount = 0;
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      }
      clearBoundingBox();
    }

    // Отображение оверлея результата
    function showResultOverlay(code) {
      scannedCode = code;
      typedQuantity = "";
      scannedValueDiv.textContent = scannedCode;
      typedQuantityDiv.textContent = typedQuantity;
      resultOverlay.style.display = 'flex';
      if (modeSwitchInterval) {
        clearInterval(modeSwitchInterval);
        modeSwitchInterval = null;
      }
    }

    function hideResultOverlay() {
      resultOverlay.style.display = 'none';
      scannedCode = "";
      typedQuantity = "";
      scannedValueDiv.textContent = "";
      typedQuantityDiv.textContent = "";
    }

    // Обработка нажатий клавиатуры
    keypadGrid.addEventListener('click', (e) => {
      if (!e.target.classList.contains('keypad-btn')) return;
      const value = e.target.textContent;
      if (!isNaN(value)) {
        typedQuantity += value;
        typedQuantityDiv.textContent = typedQuantity;
      }
    });

    // Кнопка "Atpakaļ" на клавиатуре
    backBtn.addEventListener('click', () => {
      hideResultOverlay();
    });

    // Кнопка "Nodzēst" — удалить последний символ
    delBtn.addEventListener('click', () => {
      typedQuantity = typedQuantity.slice(0, -1);
      typedQuantityDiv.textContent = typedQuantity;
    });

    // Кнопка "Apstiprināt"
    confirmBtn.addEventListener('click', () => {
      console.log("Отсканированный код:", scannedCode);
      console.log("Количество:", typedQuantity);
      hideResultOverlay();
    });

    // Обработчик обнаружения штрих-кода QuaggaJS
    function onDetectedCallback(result) {
      const code = result.codeResult.code;
      if (code === lastDetectedCode) {
        matchCount++;
      } else {
        lastDetectedCode = code;
        matchCount = 1;
      }
      // Отрисовываем рамку, если координаты присутствуют
      if (result.box) {
        drawBoundingBox(result.box);
      }
      if (matchCount >= 5) {
        Quagga.offDetected(onDetectedCallback);
        playBeep();
        setTimeout(() => {
          closeScanner();
          showResultOverlay(code);
        }, 300);
      }
    }

    // Функция сканирования QR-кода с использованием jsQR
    function scanQRCode() {
      const video = overlay.querySelector('video') || document.querySelector('video');
      if (!video || video.readyState !== video.HAVE_ENOUGH_DATA) {
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
      if (qrCode) {
        const points = [
          qrCode.location.topLeftCorner,
          qrCode.location.topRightCorner,
          qrCode.location.bottomRightCorner,
          qrCode.location.bottomLeftCorner
        ];
        drawBoundingBox(points);
        playBeep();
        setTimeout(() => {
          closeScanner();
          showResultOverlay(qrCode.data);
        }, 300);
      }
    }

    // Функция переключения режима между штрих-кодом и QR-кодом
    function switchMode() {
      if (currentMode === 'barcode') {
        console.log("Переключаемся на режим QR");
        Quagga.offDetected(onDetectedCallback);
        currentMode = 'qr';
        scanQRCode();
      } else {
        console.log("Переключаемся на режим штрих-кода");
        currentMode = 'barcode';
        Quagga.onDetected(onDetectedCallback);
      }
    }

    // Основная функция сканирования с использованием QuaggaJS
    function initAndScan() {
      overlay.style.display = 'flex';
      scannerLine.style.display = 'block';
      buttonContainer.style.display = 'none';
      backButton.style.display = 'block';
      
      lastDetectedCode = null;
      matchCount = 0;
      currentMode = 'barcode';

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: overlay,
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "upc_reader",
            "upc_e_reader",
            "i2of5_reader",
            "2of5_reader",
            "code_93_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
        Quagga.onDetected(onDetectedCallback);
        // После появления видео, устанавливаем размеры канваса по отображаемым размерам видео
        setTimeout(() => {
          const video = overlay.querySelector('video') || document.querySelector('video');
          if (video && drawingCanvas) {
            drawingCanvas.width = video.clientWidth;
            drawingCanvas.height = video.clientHeight;
          }
        }, 2000);
        // Переключаем режимы каждую секунду до получения результата
        modeSwitchInterval = setInterval(switchMode, 1000);
      });
    }

    startButton.addEventListener('click', initAndScan);
    backButton.addEventListener('click', closeScanner);
  </script>
</body>
</html>
